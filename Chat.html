<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat | CodePedia</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        #chat-window {
            height: 450px;
            overflow-y: auto;
            background: #0d1117;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message { 
            padding: 10px 15px; 
            border-radius: 8px; 
            background: var(--card); 
            border-left: 4px solid var(--accent);
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-user { color: var(--accent); font-weight: bold; display: block; font-size: 0.8rem; margin-bottom: 4px; }
        .msg-time { color: #555; font-size: 0.7rem; float: right; }
        .msg-text { color: var(--text); word-wrap: break-word; display: block; }
        
        #chat-form { display: flex; gap: 10px; }
        #msg-input { 
            flex-grow: 1; 
            padding: 12px; 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 6px;
            color: white; 
            outline: none;
        }
        #msg-input:focus { border-color: var(--accent); }
        #msg-input:disabled { opacity: 0.5; cursor: not-allowed; }

        #cooldown-hint {
            font-size: 0.75rem;
            color: #555;
            text-align: right;
            margin-top: 6px;
            min-height: 1em;
        }
    </style>
</head>
<body>

<header>
    <nav><a href="index.html">&larr; Back to Home</a></nav>
    <h1>Global Dev Chat</h1>
    <p>Real-time discussion with the CodePedia community.</p>
</header>

<div class="container">
    <div id="chat-window">
        <div class="message" style="border-left-color: #555;">
            <span class="msg-user">System</span>
            <span class="msg-text">Welcome to CodePedia Chat! Start typing below to join the conversation.</span>
        </div>
    </div>

    <form id="chat-form">
        <input type="text" id="msg-input" placeholder="Type your message..." required autocomplete="off" maxlength="500">
        <button type="submit" class="copy-btn" style="padding: 0 25px;">Send</button>
    </form>
    <div id="cooldown-hint"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCIMbWOjtAyx-YOEqAYfPJ5ul_7M2iARIw",
        authDomain: "codepedia-e2bcb.firebaseapp.com",
        projectId: "codepedia-e2bcb",
        storageBucket: "codepedia-e2bcb.firebasestorage.app",
        messagingSenderId: "1003347138801",
        appId: "1:1003347138801:web:b58a0e5595f790d74ff150",
        databaseURL: "https://codepedia-e2bcb-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const msgInput = document.getElementById('msg-input');
    const cooldownHint = document.getElementById('cooldown-hint');

    const username = "Dev-" + Math.floor(Math.random() * 9999);

    // Spam cooldown: 3 seconds between messages
    let lastSent = 0;
    const COOLDOWN_MS = 3000;

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const now = Date.now();
        const remaining = COOLDOWN_MS - (now - lastSent);
        if (remaining > 0) {
            cooldownHint.textContent = `Please wait ${(remaining / 1000).toFixed(1)}s before sending again.`;
            return;
        }

        const text = msgInput.value.trim();
        if (text) {
            push(messagesRef, {
                username: username,
                text: text,
                timestamp: serverTimestamp()
            });
            msgInput.value = "";
            lastSent = Date.now();
            cooldownHint.textContent = "";
        }
    });

    // FIX: Use textContent instead of innerHTML to prevent XSS
    onChildAdded(messagesRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        
        const messageEl = document.createElement('div');
        messageEl.classList.add('message');

        const userEl = document.createElement('span');
        userEl.className = 'msg-user';
        userEl.textContent = data.username; // Safe — no HTML injection

        const textEl = document.createElement('span');
        textEl.className = 'msg-text';
        textEl.textContent = data.text; // Safe — no HTML injection

        // Show timestamp if available
        if (data.timestamp) {
            const timeEl = document.createElement('span');
            timeEl.className = 'msg-time';
            const d = new Date(data.timestamp);
            timeEl.textContent = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            userEl.appendChild(timeEl);
        }

        messageEl.append(userEl, textEl);
        chatWindow.appendChild(messageEl);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    });
</script>

</body>
</html>
