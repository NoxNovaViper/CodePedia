<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat | CodePedia</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        /* Panel Styles */
        #request-panel {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent);
            padding: 10px; margin-bottom: 10px; border-radius: 8px; display: none;
        }
        .req-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Leaderboard Styling */
        .leaderboard-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .bubble-rank {
            display: flex; justify-content: space-between;
            padding: 8px; border-radius: 4px; margin-bottom: 4px;
            background: rgba(255,255,255,0.03);
        }
        .top-bubble-glow {
            box-shadow: 0 0 15px var(--accent);
            border: 1px solid var(--accent) !important;
        }

        /* Fixed Chat Bar Layout */
        #chat-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }
        #msg-input {
            flex: 1; 
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.05);
            color: white;
            outline: none;
        }
        #msg-input:focus { border-color: var(--accent); }

        /* Admin Area Styling */
        .admin-area {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        /* Attachment Button Style */
        .attach-btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.2s;
        }
        .attach-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); }
    </style>
</head>
<body>

<header>
    <nav><a href="index.html">&larr; Back to Home</a></nav>
    <h1>Global Dev Chat</h1>
</header>

<div class="container">
    <div class="leaderboard-card">
        <h3 style="margin-top:0; color:var(--accent); text-align:center;">ğŸ† Top Dev Bubbles</h3>
        <div id="leaderboard-list">
            <p style="text-align:center; opacity:0.5;">Calculating circle power...</p>
        </div>
    </div>

    <div id="request-panel">
        <h3 style="margin-top:0; color:var(--accent);">ğŸ›¡ï¸ Creator Dashboard: Access Requests</h3>
        <div id="request-list"></div>
    </div>

    <div class="chat-controls">
        <div class="chat-input-group">
            <label>Identity & Color</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="nickname-input" class="chat-nick" placeholder="Nickname...">
                <input type="color" id="user-color" value="#00d4ff" title="Pick your name color">
            </div>
        </div>

        <div class="chat-input-group">
            <label>Rooms & Bubbles</label>
            <div style="display: flex; gap: 5px;">
                <select id="room-select" class="chat-select">
                    <option value="global">ğŸŒ Global Chat</option>
                    <optgroup label="Language Rooms">
                        <option value="python">ğŸ Python</option>
                        <option value="javascript">ğŸ“œ JavaScript</option>
                        <option value="cpp">ğŸ‘¾ C++</option>
                        <option value="java">â˜• Java</option>
                        <option value="csharp">ğŸ¯ C#</option>
                        <option value="go">ğŸ¹ Go</option>
                    </optgroup>
                    <optgroup label="Dev Bubbles" id="bubble-list"></optgroup>
                </select>
                <button id="create-bubble" class="copy-btn" title="Create a Personal Bubble" style="padding: 5px 12px;">+</button>
            </div>
        </div>
    </div>

    <div id="join-bar" style="display:none; margin-bottom:10px;">
        <p id="join-msg">This bubble is private. Request access to join the conversation.</p>
        <button id="ask-join-btn" class="copy-btn" style="width:100%">âš”ï¸ Request Access to Bubble</button>
    </div>

    <div id="chat-window"></div>

    <form id="chat-form">
        <button type="button" id="upload-btn" class="attach-btn" title="Upload Meme or Screenshot">ğŸ“</button>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        
        <input type="text" id="msg-input" placeholder="Type a message (use `code` for snippets)..." required autocomplete="off">
        <button type="submit" class="copy-btn">Send</button>
    </form>

    <div class="admin-area">
        <button id="clear-chat" class="clear-btn" style="padding: 8px 20px;">ğŸ—‘ï¸ Clear Console History</button>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
