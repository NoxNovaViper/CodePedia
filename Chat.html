<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat | CodePedia</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<header>
    <nav><a href="index.html">&larr; Back to Home</a></nav>
    <h1>Global Dev Chat</h1>
</header>

<div class="container">
    <div class="chat-controls">
        <div class="chat-input-group">
            <label>Your Nickname</label>
            <input type="text" id="nickname-input" class="chat-nick" placeholder="Enter name...">
        </div>
        <div class="chat-input-group">
            <label>Discussion Group</label>
            <select id="room-select" class="chat-select">
                <option value="global">ğŸŒ Global Chat</option>
                <option value="python">ğŸ Python Group</option>
                <option value="web-dev">ğŸ’» Web Dev</option>
                <option value="math-logic">ğŸ§® Math Logic</option>
            </select>
        </div>
    </div>

    <div id="chat-window"></div>

    <form id="chat-form">
        <input type="text" id="msg-input" placeholder="Type a message..." required autocomplete="off">
        <button type="submit" class="copy-btn">Send</button>
    </form>

    <div class="admin-area" id="admin-panel">
        <button id="clear-chat" class="clear-btn">Clear Room History</button>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
