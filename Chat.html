<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePedia | Dev-Stream IDE</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        /* --- 2026 IDE GRID SYSTEM --- */
        .main-wrapper {
            display: flex;
            gap: 25px;
            align-items: flex-start;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            margin-top: 20px;
        }

        .chat-section {
            flex: 1.2;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- PREVIEW PANEL (RIGHT) --- */
        #preview-container {
            flex: 1;
            background: #0d0d12;
            border: 1px solid var(--accent);
            border-radius: 12px;
            overflow: hidden;
            display: none; 
            position: sticky;
            top: 20px;
            height: calc(100vh - 60px);
            box-shadow: -15px 0 45px rgba(0, 212, 255, 0.15);
        }

        #live-preview {
            width: 100%;
            height: calc(100% - 120px);
            background: #ffffff;
            border: none;
        }

        .preview-header {
            background: #1a1a24;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--accent);
            font-family: 'Courier New', Courier, monospace;
            border-bottom: 1px solid #333;
        }

        .status-dot {
            color: var(--accent);
            animation: pulse 2s infinite;
            margin-right: 5px;
        }

        #admin-preview-controls {
            padding: 20px;
            background: #111116;
            border-top: 1px solid #222;
            display: none;
            text-align: center;
        }

        .auth-note {
            font-size: 9px;
            opacity: 0.4;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* --- CHAT & GATE UI --- */
        .chat-wrap { 
            position: relative; 
            min-height: 550px; 
            border: 1px solid var(--border); 
            border-radius: 10px; 
            overflow: hidden; 
            background: var(--card-bg);
        }

        #chat-window {
            height: 450px;
            overflow-y: auto;
            padding: 15px;
        }

        #chat-gate {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(8, 8, 12, 0.98);
            z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(12px);
        }

        .gate-card {
            text-align: center;
            padding: 50px;
            border: 1px solid var(--accent);
            background: #111;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            max-width: 450px;
            width: 95%;
            border-radius: 4px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .hidden-input { display: none; }
    </style>
</head>
<body>

    <header>
        <nav><a href="index.html" class="back-link">&lt;/&gt; Home</a></nav>
        <h1 class="main-title">CODEPEDIA <span class="accent-text">STREAM</span></h1>
    </header>
    
    <div class="container">
        <div class="main-wrapper">
            
            <div class="chat-section">
                
                <div class="leaderboard-card">
                    <h4 class="section-title">Top Coding Groups</h4>
                    <div id="leaderboard-list"></div>
                </div>
    
                <div id="request-panel">
                    <h4 class="admin-title">Admin: Pending Access</h4>
                    <div id="request-list"></div>
                </div>
    
                <div class="chat-controls">
                    <div class="control-box">
                        <label class="control-label">Your Profile</label>
                        <div class="control-group">
                            <input type="text" id="nickname-input" class="chat-nick" placeholder="Connecting..." readonly>
                            <input type="color" id="user-color" value="#00d4ff">
                        </div>
                    </div>
    
                    <div class="control-box">
                        <label class="control-label">Switch Room</label>
                        <div class="control-group">
                            <select id="room-select" class="chat-select">
                                <option value="global">üåç Global Chat</option>
                                <optgroup label="Private Groups" id="bubble-list"></optgroup>
                            </select>
                            <button id="create-bubble" class="copy-btn" title="Create New Room">+</button>
                        </div>
                    </div>
                </div>
    
                <div id="join-bar" class="join-area" style="display:none;">
                    <p class="join-msg">[!] Access Denied: This room is private.</p>
                    <button id="ask-join-btn" class="copy-btn">Request Access</button>
                </div>
    
                <div class="chat-wrap">
                    <div id="chat-gate">
                        <div class="gate-card">
                            <h2 class="gate-title">Login</h2>
                            <p class="gate-label">Choose a nickname to start chatting and coding.</p>
                            <input type="text" id="gate-nick" placeholder="Enter Username..." maxlength="15">
                            <button id="join-chat-btn" class="copy-btn">Join Chat</button>
                        </div>
                    </div>
                    
                    <div id="chat-window"></div>
                </div>
    
                <form id="chat-form">
                    <button type="button" id="upload-btn" class="attach-btn" onclick="document.getElementById('file-input').click()">üìé</button>
                    <input type="file" id="file-input" accept="image/*" class="hidden-input">
                    <input type="text" id="msg-input" placeholder="Type a message (use `code` for snippets)..." required autocomplete="off">
                    <button type="submit" class="copy-btn">Send</button>
                </form>
    
                <div class="footer-actions">
                    <span class="system-id">Session ID: 2026-CP-ALPHA</span>
                    <button id="clear-chat">Clear History</button>
                </div>
            </div>
    
            <div id="preview-container">
                <div class="preview-header">
                    <span><span class="status-dot">‚óè</span> Live Preview</span>
                    <button onclick="document.getElementById('preview-container').style.display='none'" class="close-preview">&times;</button>
                </div>
                
                <iframe id="live-preview"></iframe>
                
                <div id="admin-preview-controls">
                    <button class="copy-btn" id="approve-download-btn">Download Source Code</button>
                    <p class="auth-note">Owner Access Only</p>
                </div>
            </div>
    
        </div>
    </div>

<script type="module" src="script.js"></script>
</body>
</html>
